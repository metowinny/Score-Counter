<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Подсчёт баллов СЦР</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: #2e1a47;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: #4b2c6f;
      border-radius: 10px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 180px;
      resize: vertical;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-family: 'Comfortaa', sans-serif;
      font-size: 14px;
    }

    button {
      background: #7d4ac7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Comfortaa', sans-serif;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      border: 1px solid #fff;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background-color: #6a3e9a;
    }

    tr:nth-child(even) {
      background-color: #5a3182;
    }

    tr:nth-child(odd) {
      background-color: #4d266e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Подсчёт баллов СЦР</h1>
    <textarea id="inputText" placeholder="Вставьте сюда отчёты травников, мохосборов и веточников..."></textarea>
    <button onclick="processText()">Подсчитать баллы</button>
    <table id="resultsTable" style="display:none;">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Посещения</th>
          <th>Ведения</th>
          <th>Ветки</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    function processText() {
      const input = document.getElementById("inputText").value;
      const players = {};

      const ignoreWords = ["верх", "низ", "нижний", "верхний", "с ним", "с ней"];
      const mossIgnoreWords = ["каменистая тропа", "крутой спуск", "сонное озеро", "долина", "следящийм"];
      const twigPattern = /^(.+?)\s*[-—]\s*(\d+)/i;

      const allReports = input.split(/\n\s*\n/); // разделение по блокам отчётов

      allReports.forEach(block => {
        const isTwigReport = block.toLowerCase().includes("следящийв");
        const isMossReport = block.toLowerCase().includes("следящийм");

        if (isTwigReport) {
          block.split("\n").forEach(line => {
            const match = line.match(twigPattern);
            if (match) {
              const name = match[1].trim();
              const count = parseInt(match[2]);
              if (!players[name]) players[name] = { visit: 0, lead: 0, twigs: 0 };
              players[name].twigs += count;
            }
          });
        } else {
          const cleaned = block
            .replace(/вед[её]т\s+/gi, "LEADER:")
            .replace(new RegExp(ignoreWords.join("|"), "gi"), "")
            .replace(/\s+/g, " ");

          const names = cleaned.split(/[.,]/).map(n => n.trim()).filter(n => n);

          names.forEach(name => {
            if (name.startsWith("LEADER:")) {
              const player = name.replace("LEADER:", "").trim();
              if (!players[player]) players[player] = { visit: 0, lead: 0, twigs: 0 };
              players[player].lead += 1;
            } else if (!mossIgnoreWords.includes(name.toLowerCase())) {
              if (!players[name]) players[name] = { visit: 0, lead: 0, twigs: 0 };
              players[name].visit += 1;
            }
          });
        }
      });

      const tbody = document.getElementById("resultsBody");
      tbody.innerHTML = "";

      Object.entries(players).forEach(([name, data]) => {
        const row = `<tr>
          <td>${name}</td>
          <td>${data.visit}</td>
          <td>${data.lead}</td>
          <td>${data.twigs}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("resultsTable").style.display = "table";
    }
  </script>
</body>
</html>
